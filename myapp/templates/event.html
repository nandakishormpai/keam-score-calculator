{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}

<h1 class="event_name"><b>{{event_name}}</b></h1>

<p>Follow us at <a href="{{event_insta}}"><img src="https://brandpalettes.com/wp-content/uploads/2018/10/Instagram.png"></a></p>


<script>
    window.onload = function bgchng() {
        var bg = document.getElementById('bg');
        bg.removeAttribute('style');
        bg.setAttribute('style', "background-image: url('{{event_img}}')");
    }
</script>
{% endblock %}
